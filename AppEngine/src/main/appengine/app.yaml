# https://cloud.google.com/appengine/docs/standard/reference/app-yaml?tab=java      
runtime: java17
entrypoint: ./build/install/AppEngine/bin/AppEngine

instance_class: F1

basic_scaling:
  max_instances: 1

automatic_scaling:
  min_instances: 0
  max_instances: 1

handlers:
  - url: /.*
    secure: always
    redirect_http_response_code: 301
    script: auto
