allprojects {
	//configurations.implementation.resolutionStrategy.cacheChangingModulesFor 0, 'seconds' // -SNAPSHOT

	group = 'net.twisterrob.travel'

	repositories {
		google()
		jcenter()
		maven { name = "twisterrob"; url = "http://localhost/maven" }
	}

	afterEvaluate {
		tasks.withType(JavaCompile) {
			options.encoding = 'UTF-8'
		}
	}
}

apply plugin: 'idea'
idea {
	module {
		excludeDirs = [ file(".gradle"), file('.idea'), file('temp') ]
	}
}
